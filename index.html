<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/favicon.ico"/>

    <link rel="stylesheet" href="./style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"/>

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>

      <div class="card">

        <div class="image">
          <img src="images/illustration-hero.svg" alt="a person listening to music and dancing"/>
        </div>

        <div class="card-body">
          <div class="card-text">
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
          </div>
          
          <div class="plan">
            <div class="music-icon">
            </div>
            <div>
              <h2>Annual Plan</h2>
              <p>$59.99/year</p>
            </div>
            <a class="change-btn"href="#">Change</a>
          </div>
          
          <div class="order">
            <a href="https://www.frontendmentor.io/profile/hazimyfatima" class="payment-btn">Proceed to Payment</a>
            <a href="https://www.frontendmentor.io/profile/hazimyfatima" class="cancel-btn">Cancel Order</a>
          
          </div>
        </div>
      </div>


    <footer>
      <div class="footer-text">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
        <br>
        Coded by <a href="https://www.frontendmentor.io/profile/hazimyfatima">FH</a>.
      </div>
    </footer>
  </body>
</html>
